    entities:
        # List the entity class name you want to manage
        Competences:
            class: App\Entity\Competences
            list:
                fields:
                   - { property: 'id'}
                   - { property: 'Titre' }
                   - { property: 'Image', type: 'image', base_path: '%app.path.Compt_images%' }
            # ...
            show:
                fields:
                   - { property: 'id'}
                   - { property: 'Titre' }
                   - { property: 'Image', type: 'image', base_path: '%app.path.Compt_images%' }
            form:
                fields:
                   - { property: 'Titre' }
                   - { property: 'imageFile', type: 'file' }
        
        Hobbies:
