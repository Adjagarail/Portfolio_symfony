easy_admin:
    formats:
      date: 'd/m/Y'
      time: 'H:i'
      datetime: 'd/m/Y H:i:s'
      
    entities:
        # List the entity class name you want to manage
        Competences:
            class: App\Entity\Competences
            list:
                fields:
                   - { property: 'id'}
                   - { property: 'Titre' }
                   - { property: 'Image', type: 'image', base_path: '%app.path.Compt_images%' }
            # ...
            show:
                fields:
                   - { property: 'id'}
                   - { property: 'Titre' }
                   - { property: 'Image', type: 'image', base_path: '%app.path.Compt_images%' }
            form:
                fields:
                   - { property: 'Titre' }
                   - { property: 'imageFile', type: 'file' }
        # List the entity class name you want to manage        
        Hobbies:
            class: App\Entity\Hobbies
            list:
                fields:
                   - { property: 'id'}
                   - { property: 'Titre' }
                   - { property: 'Image', type: 'image', base_path: '%app.path.Hobb_images%' }

            show:
                fields:
                   - { property: 'id'}
                   - { property: 'Titre' }
                   - { property: 'Image', type: 'image', base_path: '%app.path.Hobb_images%' }
            form:
                fields:
                   - { property: 'Titre' }
                   - { property: 'imageFile', type: 'file' }
        # List the entity class name you want to manage
        Article:
            class: App\Entity\Article
            list:
                fields:
                    - { property: 'id' }
                    - { property: 'Titre' }
                    - { property: 'Poster', type: 'image', base_path: '%app.path.Article_images%' }
                    - { property: 'Article' }
                    - { property: 'Auteur' }
                    - { property: 'Publication' }
            
            show:
                fields:
                    - { property: 'id' }
                    - { property: 'Titre' }
                    - { property: 'Poster', type: 'image', base_path: '%app.path.Article_images%' }
                    - { property: 'Article' }
                    - { property: 'Auteur' }
                    - { property: 'Publication' }
            form:
                fields:
                    - { property: 'Titre' }
                    - { property: 'imageFile', type: 'file', base_path: '%app.path.Article_images%' }
                    - { property: 'Article' }
                    - { property: 'Auteur' }
                    - { property: 'Publication' }
