vich_uploader:
    db_driver: orm

    mappings:
        Compt_images:
            uri_prefix: '%app.path.Compt_images%'
            upload_destination: '%kernel.project_dir%/public%app.path.Compt_images%'

        Hobb_images:
            uri_prefix: '%app.path.Hobb_images%'
            upload_destination: '%kernel.project_dir%/public%app.path.Hobb_images%'

        Article_images:
            uri_prefix: '%app.path.Article_images%'
            upload_destination: '%kernel.project_dir%/public%app.path.Article_images%'
